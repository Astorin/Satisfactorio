beryl-nut=Eat to restore 5 health.\nHarvest with __CONTROL__open-gui__ and the plant will regrow in a few hours.\nMine with __CONTROL__mine__ or a [color=#2cd23f]__ITEM__chainsaw__[/color] to permanently remove the plant.
beryl-nut-harvested=The plant will regrow within a few hours.\nMine with __CONTROL__mine__ or a [color=#2cd23f]__ITEM__chainsaw__[/color] to permanently remove the plant.
paleberry=Eat to restore 10 health.\nHarvest with __CONTROL__open-gui__ and the plant will regrow in a few hours.\nMine with __CONTROL__mine__ or a [color=#2cd23f]__ITEM__chainsaw__[/color] to permanently remove the plant.
paleberry-harvested=The plant will regrow within a few hours.\nMine with __CONTROL__mine__ or a [color=#2cd23f]__ITEM__chainsaw__[/color] to permanently remove the plant.
