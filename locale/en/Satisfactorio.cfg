foundation=Provides a flat floor to build your factory on. Snaps to nearby Foundations.\n[font=default-semibold][color=#ffe6c0]Movement speed:[/color][/font] +30%\n[font=default-semibold][color=#ffe6c0]Use the Deconstruct Foundation tool ([/color][/font]__CONTROL__deconstruct-foundation__[font=default-semibold][color=#ffe6c0]) to mark for removal.[/color][/font]
jump-pad=Propels you forwards through the air. Make sure you land softly.\n__CONTROL__toggle-driving__: Launch\n__CONTROL__open-gui__: Show trajectory\n__CONTROL__smaller-terrain-building-area__: Reduce range (min. 4)\n__CONTROL__larger-terrain-building-area__: Increase range (max. 40)
