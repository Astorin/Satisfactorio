; organisation
wooden-chest=Contains 25 slots for storing large amounts of items.\n[font=default-semibold][color=#ffe6c0]Requires manual interaction.[/color][/font]
iron-chest=Contains 24 slots for storing large amounts of items. Has an input and output for conveyor belts.
steel-chest=Contains 48 slots for storing large amounts of items. Has two inputs and outputs for conveyor belts.
storage-container-placeholder=Contains 24 slots for storing large amounts of items. Has an input and output for conveyor belts.
industrial-storage-container-placeholder=Contains 48 slots for storing large amounts of items. Has two inputs and outputs for conveyor belts.
fluid-buffer=Can contain up to 400mÂ³ of fluid. Has an in and output for pipes.
industrial-fluid-buffer=Can contain up to 2,400mÂ³ of fluid. Has an in and output for pipes.
lookout-tower=Provides a good overview useful for building.\nClimb the tower using __CONTROL__toggle-driving__.
map-marker=Used to mark areas of interest. Use the Object Scanner to find them.
; power
biomass-burner-hub=Burns various forms of biomass to generate electricity for the power grid. Has no input and must therefore be fed biomass manually.\nResource consumption will automatically be lowered to meet power demands.\n[font=default-semibold][color=#ffe6c0]Requires manual interaction.[/color][/font]
biomass-burner=Burns various forms of biomass to generate electricity for the power grid. Has no input and must therefore be fed biomass manually.\nResource consumption will automatically be lowered to meet power demands.\n[font=default-semibold][color=#ffe6c0]Requires manual interaction.[/color][/font]
coal-generator=Burns coal to boil water, the produced steam rotates turbines to generate electricity for the power grid.\nHas a conveyor belt and pipe input, so both the coal and water supply can be automated.\n[font=default-bold][color=#f8cd48][img=tooltip-category-carbon] Consumes Carbon fuel[/color][/font]\n[font=default-semibold][color=#ffe6c0]Max. consumption:[/color][/font] 75 MW\n[font=default-bold][color=#f8cd48][img=tooltip-category-water] Consumes Water[/color][/font]\n[font=default-semibold][color=#ffe6c0]Max. consumption:[/color][/font] 45mÂ³ per minute\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Generates electricity[/color][/font]\n[font=default-semibold][color=#ffe6c0]Max. output:[/color][/font] 75 MW
fuel-generator=Consumes fuel to generate electricity for the power grid.\nHas a pipe input so fuel supply can be automated.\n[font=default-bold][color=#f8cd48][img=tooltip-category-liquid-fuel] Consumes Liquid fuel[/color][/font]\n[font=default-semibold][color=#ffe6c0]Max. consumption:[/color][/font] 150 MW\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Generates electricity[/color][/font]\n[font=default-semibold][color=#ffe6c0]Max. output:[/color][/font] 150 MW
nuclear-power-plant=Consumes nuclear fuel rods and water to generate electricity for the power grid.\nHas a conveyor belt and pipe input, so both the fuel and water supply can be automated.\nProduces nuclear waste, which is extracted from the conveyor belt output.\n[font=default-bold][color=#f8cd48][img=tooltip-category-nuclear] Consumes Nuclear fuel[/color][/font]\n[font=default-semibold][color=#ffe6c0]Max. consumption:[/color][/font] 2.5GW\n[font=default-bold][color=#f8cd48][img=tooltip-category-water] Consumes Water[/color][/font]\n[font=default-semibold][color=#ffe6c0]Max. consumption:[/color][/font] 300mÂ³ per minute\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Generates electricity[/color][/font]\n[font=default-semibold][color=#ffe6c0]Max. output:[/color][/font] 2.5GW
geothermal-generator=Has to be built on a Geyser to generate power.\nCaution: power production varies based on node purity, and fluctuates.\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Generates electricity[/color][/font]\n[font=default-semibold][color=#ffe6c0]Normal output:[/color][/font] 100-300 MW
geothermal-generator-eei=Has to be built on a Geyser to generate power.\nCaution: power production varies based on node purity, and fluctuates.\n[font=default-bold][color=#f8cd48][img=tooltip-category-electricity] Generates electricity[/color][/font]\n[font=default-semibold][color=#ffe6c0]Normal output:[/color][/font] 100-300 MW
accumulator=Can be connected to a power grid to store excess power production. The stored power can be used later in cases of high consumption.\n\n[font=default-semibold][color=#ffe6c0]Max. charge rate:[/color][/font] 100 MW\n[font=default-semibold][color=#ffe6c0]Max. discharge rate:[/color][/font] Unlimited\n[font=default-semibold][color=#ffe6c0]Capacity:[/color][/font] 100 MWh
power-switch=Can be switched on or off to enable or disable the connection between two power grids.
; miners
portable-miner=Can be set up on a resource node to automatically extract the resource. Very limited storage space.
portable-miner-box=Can be set up on a resource node to automatically extract the resource. Very limited storage space.
miner-mk-1=Extracts solid resources from the resource node it is built on.\n[font=default-semibold][color=#ffe6c0]Normal extraction rate:[/color][/font] 30 resources per minute.\nThe extraction rate is modified depending on resource purity. Outputs all extracted resources onto connected conveyor belts.
miner-mk-1-box=Extracts solid resources from the resource node it is built on.\n[font=default-semibold][color=#ffe6c0]Normal extraction rate:[/color][/font] 30 resources per minute.\nThe extraction rate is modified depending on resource purity. Outputs all extracted resources onto connected conveyor belts.
miner-mk-2=Extracts solid resources from the resource node it is built on.\n[font=default-semibold][color=#ffe6c0]Normal extraction rate:[/color][/font] 60 resources per minute.\nThe extraction rate is modified depending on resource purity. Outputs all extracted resources onto connected conveyor belts.
miner-mk-2-box=Extracts solid resources from the resource node it is built on.\n[font=default-semibold][color=#ffe6c0]Normal extraction rate:[/color][/font] 60 resources per minute.\nThe extraction rate is modified depending on resource purity. Outputs all extracted resources onto connected conveyor belts.
miner-mk-3=Extracts solid resources from the resource node it is built on.\n[font=default-semibold][color=#ffe6c0]Normal extraction rate:[/color][/font] 120 resources per minute.\nThe extraction rate is modified depending on resource purity. Outputs all extracted resources onto connected conveyor belts.
miner-mk-3-box=Extracts solid resources from the resource node it is built on.\n[font=default-semibold][color=#ffe6c0]Normal extraction rate:[/color][/font] 120 resources per minute.\nThe extraction rate is modified depending on resource purity. Outputs all extracted resources onto connected conveyor belts.
water-extractor=Extracts water from the body of water it is built on.\n[font=default-semibold][color=#ffe6c0]Normal extraction rate:[/color][/font] 120mÂ³ per minute.\n[font=default-semibold][color=#ffe6c0]Max. recommended pipe length:[/color][/font] 10
oil-extractor=Can be built on an Oil node to extract Crude Oil.\n[font=default-semibold][color=#ffe6c0]Normal extraction rate:[/color][/font] 120mÂ³ per minute.\n[font=default-semibold][color=#ffe6c0]Max. recommended pipe length:[/color][/font] 10\nThe extraction rate is modified depending on resource purity.
; vehicles
tractor=25 slot inventory. Can be automated to pick up and deliver resources at Truck Stations. Nicknamed the Sugarcube by FICSIT pioneers.
truck=48 slot inventory. Can be automated to pick up and deliver resources at Truck Stations. Nicknamed the Unit by FICSIT pioneers.
explorer=24 slot inventory. Fast and nimble exploration vehicle.
truck-station=Either send or receive resources to vehicles. Has an inventory with 48 slots. Transfers up to 120 stacks per minute to/from docked vehicle. Always refuels vehicles if it has access to a matching fuel type.\n[font=default-semibold][color=#ffe6c0]Power is consumed only when a vehicle is in the loading bay.[/color][/font]
train-station=Locomotives can be set to drive and stop at the train station.\nLoading/unloading takes 25 seconds.\n[font=default-semibold][color=#ffe6c0]Provides power to incoming trains.[/color][/font]\n[font=default-semibold][color=#ffe6c0]Electric locomotive consumption:[/color][/font] 25-110 MW
freight-platform=Freight cars that stop at the platform will be loaded or unloaded. Has an inventory with 48 slots.\nNeeds to be connected to a powered train station to function.\n[font=default-semibold][color=#ffe6c0]Power is consumed only when a wagon is in the loading bay.[/color][/font]
fluid-freight-platform=Freight cars that stop at the platform will be loaded or unloaded. Has storage for 2,400mÂ³\nNeeds to be connected to a powered train station to function.\n[font=default-semibold][color=#ffe6c0]Power is consumed only when a wagon is in the loading bay.[/color][/font]
empty-platform=An empty train platform, for when a particular car should be left alone at that station.
locomotive=Moves Freight Cars from station to station. Must be built on railway. Nicknamed Leif by FICSIT pioneers.
cargo-wagon=32 slot inventory. Can be loaded or unloaded at Freight Platforms.
fluid-wagon=1,600mÂ³ capacity. Can be loaded or unloaded at Fluid Freight Platforms.
drone-port=2Ã—18 slot inventory. Drone ports can be assigned one other port as their transport destination. Each Drone port can contain a single Drone, which transports available input back and forth between its home and destination port.\n[font=default-semibold][color=#ffe6c0]Max. consumption:[/color][/font] 100 MW
drone=9 slot inventory. Must be built on a Drone port. Requires Batteries as fuel, based on travel distance. Refuels at any port, if able.
