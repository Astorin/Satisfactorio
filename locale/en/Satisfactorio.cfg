[tips-and-tricks-item-description]
; remove "tutorial" mentions
stack-transfers=__ALT_CONTROL__1__stack-transfer__ transfers a single stack.\n__ALT_CONTROL__1__inventory-transfer__ transfers all stacks of the given type. (Clicking an empty slot transfers the whole inventory.)\nUsing __CONTROL_STYLE_BEGIN__ Right click __CONTROL_STYLE_END__ instead of __CONTROL_STYLE_BEGIN__Left click__CONTROL_STYLE_END__ for the controls mentioned above will transfer half the quantity.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ on an entity to take items from it.\n__ALT_CONTROL__1__fast-entity-transfer__ while holding an item to put it into the selected entity.
electric-network=Electric network transfers energy from the producers like [entity=biomass-burner] or [entity=coal-generator] to the consumers evenly.\nYou can open an electric pole by __ALT_CONTROL__2__open-gui__ to show the statistics of its electric network.
low-power=If your power consumption is greater than your production capacity, your factory will black out due to the insufficient supply.\nPay attention to the electric network statistics, if you want to identify insufficient power production before it's too late.\nIf a power trip happens, fix the underlying cause before resetting the fuse.
