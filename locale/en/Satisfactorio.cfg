the-hub=The heart of your factory. This is where you complete FICSIT milestones to unlock additional blueprints of buildings, vehicles, parts, equipment etc.
the-hub-terminal=The heart of your factory. This is where you complete FICSIT milestones to unlock additional blueprints of buildings, vehicles, parts, equipment etc.
space-elevator=Requires deliveries of special Project Parts to complete phases of Project Assembly. Completing phases in the __ITEM__space-elevator__ will unlock new Tiers in __ITEM__the-hub__.
mam=The Molecular Analysis Machine is used to analyse new and exotic materials found on alien planets. R&D will assis Pioneers through the __ITEM__mam__ to turn any valuable data into usable research options and new technologies.
awesome-sink=Got excess resources? Fear not, for FISCIT does not waste! The newly developed AWESOME sink turns any useful part straight into research data, as fast as you can supply it!\nParticipating employees will be compensated with coupons to spend at the AWESOME shop.
awesome-shop=Redeem your FICSIT coupons here! For those employees going the extra kilometre we have set aside special bonus milestones and rewards! Get your coupons in the AWESOME sink program now!\n*No refunds possible.
