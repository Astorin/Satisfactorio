msg-introduction=This is the Satisfactorio sandbox scenario. The game is played in god mode. All technologies are researched. There is no goal. You can do whatever you like.
scenario-name=Sandbox+
description=[font=default-semibold]Use this instead of the basic Sandbox mode to improve compatibility.[/font]\n\nIn this creative mode, you can experiment with the game and build as you like. You build in god mode. You can have all technologies researched and spawn as many items as you want using cheat mode.

[command]
character=Toggle character mode on or off.
